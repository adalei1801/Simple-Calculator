<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Simple Calculator</h1>
    </div>
    <div class="instructions">
      <button id="guideBtn" onclick="reveal ()">Guide</button>
      <button id="closeGuideBtn" onclick="closeGuide ()">Close</button>
      <p id="info">This is a simple one digit calculator. Input two, one-digit numbers and an operation, then press enter to receive an answer. When you want to do another problem just type in the new expression.</p>
    </div>
  <div class="calcarea">
  <div class="calculator">
    <div class="display">000</div>
    <div class="keyboard">
      <button class="number-btn" value="7">7</button>
      <button class="number-btn" value="8">8</button>
      <button class="number-btn" value="9">9</button>
      <button class="op-btn" value="/">/</button>
      <br>
      <button class="number-btn" value="4">4</button>
      <button class="number-btn" value="5">5</button>
      <button class="number-btn" value="6">6</button>
      <button class="op-btn" value="*">*</button>
      <br>
      <button class="number-btn" value="1">1</button>
      <button class="number-btn" value="2">2</button>
      <button class="number-btn" value="3">3</button>
      <button class="op-btn" value="-">-</button>
      <br>
      <button id="zero" class="number-btn" value="0">0</button>
      <button class="op-btn" value="+">+</button>
      <br>
      <button id="enter">Enter</button>
    </div>
  
  </div>
  </div>
  </div>
  <script src="script.js"> </script>
</body>

</html>
